<!DOCTYPE html>    <!--Ini adalah deklarasi tipe dokumen HTML yang memberitahu browser bahwa halaman ini adalah halaman HTML.-->    
<html lang="en">
<head>       <!--Bagian ini berisi informasi tentang dokumen seperti metadata dan tautan ke berkas-berkas luar seperti stylesheet.-->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Electronic-Arts-Logo.svg/2048px-Electronic-Arts-Logo.svg.png" type="image/png">   <!-- Ini adalah tag yang menghubungkan ikon halaman (favicon) yang ditampilkan di tab browser.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>     <!--Judul halaman yang akan ditampilkan di tab browser.-->
    <style>     
        body {
            font-family:  'Times New Roman', Times, serif, sans-serif;
            background-image: url('https://usagif.com/wp-content/uploads/gifs/dragon-6.gif'); 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.308); 
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgb(168, 163, 163);
            padding: 2rem;
        }

        h2 {
            text-align: center;
            color: #c0ff14da;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 0.5rem;
            border: 1px solid #ffffffda;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #ff14148c;
            color: rgb(231, 231, 231);
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #665b5bda;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Caesar Cipher Encryption and Decryption</h2>
        <form method="post" action="process.php">   <!--Ini adalah elemen form yang akan mengirimkan data ke server menggunakan metode POST dan mengarahkan hasil pemrosesan ke berkas "process.php".-->
            <label for="text">Text:</label>
            <input type="text" id="text" name="text" required>
            <label for="shift">Shift:</label>
            <input type="number" id="shift" name="shift" required>
            <label for="action">Action:</label>
            <select id="action" name="action">
                <option value="encrypt">Encrypt</option>
                <option value="decrypt">Decrypt</option>
            </select>
            <input type="submit" name="submit" value="Submit">
        </form>
    </div>
</body>
</html>
